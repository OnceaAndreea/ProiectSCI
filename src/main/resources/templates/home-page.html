<!DOCTYPE html>

    <title> TransDor</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
</head>

<body>
<div class="header-back">
<!-- Logo -->
<div class="w3-container w3-center w3-content" style="max-width:600px">
    <img  class="logo-stil" th:src="@{/img/logo3.png}" alt="memorynotfound logo"/>
</div>

<!-- Navigation bar-->
    <div class="navibar">
        <a href="#home">Acasa</a>
        <a href="#news">Rute</a>
        <div class="drpdown">
            <button class="drpbtn">Companie
                <i class="fa fa-caret-down"></i>
            </button>
            <div class="drpdown-content">
                <a href="#">Contact</a>
                <a href="#">Despre Noi</a>
                <a href="#">Cariere</a>
            </div>
        </div>
        <a th:href="@{login}" sec:authorize="isAnonymous()" >Autentificare</a>
        <a href="#tickets" sec:authorize="isAuthenticated()" >Bilete Cumparate</a>
        <a th:href="@{/administration}" sec:authorize="hasRole('ROLE_ADMIN')" >Administrare</a>
        <a th:href="@{/logout}" sec:authorize="isAuthenticated()" >Deconectare</a>

    </div>
</div>

<!-- Text & Autobuze -->
<div class="w3-container w3-center w3-content" style="max-width:600px">
    <img class="myBuses" th:src="@{/img/bus1.png}" style="width:30%">
    <img class="myBuses"  th:src="@{/img/bus2.png}" style="width:30%">
    <p class="w3-wide"><i>Plăcerea de a călători</i></p>
</div>

<!-- Search section -->

<div class="w3-container w3-content w3-center" style="max-width:1200px">
    <form action="#" th:action="@{/search}" th:object="${busRoute}" method="get" xmlns:th="http://www.w3.org/1999/xhtml" >
        <label for="departure" >De la </label>
        <input type="text" th:field="*{departure}" id="departure" >
        <span th:if="${#fields.hasErrors('departure')}" th:errors="*{departure}"></span>
        <label for="arrival">Până la </label>
        <input type="text" th:field="*{arrival}" id="arrival" >
        <span th:if="${#fields.hasErrors('arrival')}" th:errors="*{arrival}"></span>
        <label for="departureDate">Data</label>
        <input type="date" th:field="*{departureDate}" id="departureDate" >
        <span th:if="${#fields.hasErrors('departureDate')}" th:errors="*{departureDate}"></span>
        <input type="submit" name="searchBtn" value="Cautare" >
    </form>
</div>

<!-- Section separator -->
<div class="w3-container w3-center w3-content" style="max-width:600px">
    <p class="w3-wide"><i>Alege o destinație</i></p>
</div>

<!-- slide show -->
<div class="slideshow-container">

    <div class="mySlides fade">
        <div class="numbertext">1 / 3</div>
        <img th:src="@{/img/cluj.png}" style="width:100%">
        <div class="text">Cluj-Napoca</div>
    </div>

    <div class="mySlides fade">
        <div class="numbertext">2 / 3</div>
        <img th:src="@{/img/bucresti.jpg}" style="width:100%">
        <div class="text">București</div>
    </div>

    <div class="mySlides fade">
        <div class="numbertext">3 / 3</div>
        <img th:src="@{/img/brasov.jpg}" style="width:100%">
        <div class="text">Brașov</div>
    </div>

    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>

</div>
<br>

<div style="text-align:center">
    <span class="dot" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(2)"></span>
    <span class="dot" onclick="currentSlide(3)"></span>
</div>

<script>
var slideIndex = 1;
showSlides(slideIndex);

function plusSlides(n) {
  showSlides(slideIndex += n);
}

function currentSlide(n) {
  showSlides(slideIndex = n);
}

function showSlides(n) {
  var i;
  var slides = document.getElementsByClassName("mySlides");
  var dots = document.getElementsByClassName("dot");
  if (n > slides.length) {slideIndex = 1}
  if (n < 1) {slideIndex = slides.length}
  for (i = 0; i < slides.length; i++) {
      slides[i].style.display = "none";
  }
  for (i = 0; i < dots.length; i++) {
      dots[i].className = dots[i].className.replace(" active", "");
  }
  slides[slideIndex-1].style.display = "block";
  dots[slideIndex-1].className += " active";
}
</script>

<!-- 3 Sections Rute/Curse/Bagaje -->
<div class="w3-row-padding w3-center w3-transparent">

    </p>

</body>
</html>
