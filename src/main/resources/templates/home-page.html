<!DOCTYPE html>
<html xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title> TransDor</title>
    <link rel="stylesheet" th:href="@{/css/common.css}">
    <link rel="stylesheet" th:href="@{/css/home.css}">
    <link href="https://www.w3schools.com/w3css/3/w3.css" rel="stylesheet">
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.css"
          rel="stylesheet"
          type="text/css">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css" rel="stylesheet">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.js"
            type="text/javascript"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>

<body>

<div class="road-background">
    <div class="navigation-container" th:fragment="navigation">
        <!-- Logo -->
        <div class="logo-container">
            <img alt="memorynotfound logo" class="logo-style" th:src="@{/img/logo3.png}"/>
        </div>

        <!-- Navigation bar-->
        <div class="navibar">

            <div>
                <a th:href="@{/}">Acasa</a>
                <a href="#news">Curse</a>
                <div class="drpdown">
                    <button class="drpbtn">Companie
                        <i class="fa fa-caret-down"></i>
                    </button>
                    <div class="drpdown-content">
                        <a href="#">Contact</a>
                        <a href="#">Despre Noi</a>
                        <a href="#">Cariere</a>
                    </div>
                </div>
                <a sec:authorize="isAnonymous()" th:href="@{login}">Autentificare</a>
                <a sec:authorize="isAuthenticated()" th:href="@{/profile}">Profilul meu</a>
            </div>

        </div>
    </div>
    <div>.</div>

    <!-- Search section-->
    <div class="search-container">
        <div id="search-border">
            <form action="#" method="get" th:action="@{/search}" th:object="${busRoute}"
                  xmlns:th="http://www.w3.org/1999/xhtml">

                <div class="d-inline">
                    <label for="departure">De la </label>
                    <input id="departure" th:field="*{departure}" type="text">
                    <span class="error-message" th:errors="*{departure}"
                          th:if="${#fields.hasErrors('departure')}"></span>
                </div>

                <div class="d-inline">
                    <label for="arrival">Până la </label>
                    <input id="arrival" th:field="*{arrival}" type="text">
                    <span th:errors="*{arrival}" th:if="${#fields.hasErrors('arrival')}"></span>
                </div>

                <div class="d-inline" th:fragment="date">
                    <label for="departureDate">Data</label>
                    <div class='group-for-date' id="datepicker">
                        <input autocomplete="off" class="datepicker" id="departureDate" th:field="*{departureDate}"
                               type="text">
                        <span class="input-group-addon">
                    <span class="glyphicon glyphicon-calendar"></span>
                </span>
                    </div>
                </div>

                <div class="d-inline">
                    <input class="btn btn-success" name="searchBtn" type="submit" value="Cautare">
                </div>
            </form>
        </div>
    </div>
    <div>.</div>

</div>

<!-- 3 Sections Rute/Curse/Bagaje -->
<div class="w3-row-padding w3-center w3-transparent">
    <article class="w3-third">
        <p>Rute</p>
        <img alt="Random Name" style="width:20%" th:src="@{/img/bus%20logo.png}">
        <p></p>
    </article>
    <article class="w3-third">
        <p>Stații</p>
        <img alt="Random Name" style="width:20%" th:src="@{/img/bus%20logo2.png}">
        <p></p>
    </article>
    <article class="w3-third">
        <p>Bagaje</p>
        <img alt="Random Name" style="width:20%" th:src="@{/img/bus%20logo3.png}">
        <p></p>
    </article>
</div>

<script type="text/javascript">

$('.datepicker').datepicker({
    startDate: new Date()
});


</script>

</body>
</html>
