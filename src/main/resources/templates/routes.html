<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml"
                xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet"  th:href="@{/css/style.css}" >
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/3/w3.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>

    <body>

    <div class="header-back">
        <!-- Logo -->
        <div class="w3-container w3-center w3-content" style="max-width:600px">
            <img  class="logo-stil" th:src="@{/img/logo3.png}" alt="memorynotfound logo"/>
        </div>

        <!-- Navigation bar-->
        <div class="navibar">
            <a href="#home">Acasa</a>
            <a href="#news">Rute</a>
            <div class="drpdown">
                <button class="drpbtn">Companie
                    <i class="fa fa-caret-down"></i>
                </button>
                <div class="drpdown-content">
                    <a href="#">Contact</a>
                    <a href="#">Despre Noi</a>
                    <a href="#">Cariere</a>
                </div>
            </div>
            <a  th:href="@{login}">Autentificare</a>
            <a  href="#tickets" sec:authorize="isAuthenticated()"> Bilete Cumparate</a>
        </div>
    </div>

     <div th:switch="${busRoutes.size()}">
            <h2 th:case="'0'">Nu exista rute disponibile!</h2>
            <div th:case="*">

             <div class="d-flex justify-content-center ">
                 <div class="d-inline display-arrow" th:text="${busRoutes.get(0).getDeparture()}" ></div>
                 <div class="d-inline display-arrow" > â†’</div>
                 <div class="d-inline display-arrow" th:text="${busRoutes.get(0).getArrival()}"></div>
                 <div class="d-block display-arrow" th:text="${busRoutes.get(0).getDepartureDate()}"></div>
             </div>

                <div>
                    <table class="table-allign">
                        <thead>
                            <tr class="table-active">
                                <th>Plecare</th>
                                <th>Sosire</th>
                                <th>Distanta</th>
                                <th>Pret</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="table-info" th:each="route : ${busRoutes}">
                            <td>
                                <div class="font-weight-bold" th:text="${route.getDepartureTime()}"> </div>
                                <div class="d-inline" th:text="${route.getDeparture()}"> </div>
                                <div class="d-inline"> - </div>
                                <div class="d-inline" th:text="${route.getDepartureStation()}"> </div>
                            </td>
                                <td>
                                    <div class="font-weight-bold" th:text="${route.getArrivalTime()}"> </div>
                                    <div class="d-inline" th:text="${route.getArrival()}"></div>
                                    <div class="d-inline"> - </div>
                                    <div class="d-inline" th:text="${route.getArrivalStation()}"></div>
                                </td>
                                <td th:text="${route.getDistance()}"></td>
                                <td th:text="${route.getPrice()}"></td>
                                <td><a th:href="@{/buy/{id}(id=${route.id})}">Cumpara bilet</a></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>


     </div>
    </body>
