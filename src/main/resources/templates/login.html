<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <link rel="stylesheet" th:href="@{/css/common.css}">
    <link rel="stylesheet" th:href="@{/css/registration-login.css}">
    <link href="https://www.w3schools.com/w3css/3/w3.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="navigation-container">
    <div class="navibar">
        <img alt="memorynotfound logo" class="logo-style" th:src="@{/img/transdor.png}"/>
        <a th:href="@{/}">Home</a>
        <a href="#news">Routes</a>
        <a href="#news">Company</a>
        <a href="#news">Help</a>
    </div>
</div>

<div class="container">

    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <h3 class="reg-input">Log in to your account</h3>
            <form method="post" th:action="@{/login}">
                <div th:if="${param.error}">
                    <div class="alert alert-danger">Invalid e-mail or password</div>
                </div>
                <div th:if="${param.logout}">
                    <div class="alert alert-info">You have been logged out.</div>
                </div>
                <div class="form-group">
                    <label for="username">E-mail</label>: <input autofocus="autofocus"
                                                                 class="form-control" id="username" name="username"
                                                                 placeholder="Username" type="text"/>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>: <input class="form-control"
                                                                   id="password" name="password" placeholder="Password"
                                                                   type="password"/>
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col-sm-6 col-sm-offset-3">
                            <input class="form-control btn btn-success" id="login-submit" name="login-submit"
                                   type="submit" value="Login"/>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <span>New user? <a href="/" th:href="@{/registration}">Register here</a></span>
                </div>
            </form>
        </div>
    </div>


</div>

<script th:src="@{/webjars/jquery/3.2.1/jquery.min.js/}"
        type="text/javascript"></script>
<script th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}"
        type="text/javascript"></script>

</body>
</html>
